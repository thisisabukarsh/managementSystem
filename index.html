<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة المشاريع والصيانة</title>
    <link href="./src/styles/main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-4">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-auto" />
            <h1 class="text-2xl font-bold text-gray-800">
              نظام إدارة المشاريع
            </h1>
          </div>
          <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-800">
              <i class="fas fa-bell text-xl"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
              <i class="fas fa-user-circle text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Stats Overview -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div
          class="stat-card bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">المشاريع النشطة</p>
              <h3 class="text-2xl font-bold text-gray-800">24</h3>
            </div>
            <div class="bg-blue-100 p-3 rounded-full">
              <i class="fas fa-project-diagram text-blue-500 text-xl"></i>
            </div>
          </div>
        </div>
        <div
          class="stat-card bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">طلبات الصيانة</p>
              <h3 class="text-2xl font-bold text-gray-800">12</h3>
            </div>
            <div class="bg-green-100 p-3 rounded-full">
              <i class="fas fa-tools text-green-500 text-xl"></i>
            </div>
          </div>
        </div>
        <div
          class="stat-card bg-white rounded-xl shadow-sm p-6 border-l-4 border-yellow-500"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">المبلغ المتبقي</p>
              <h3 class="text-2xl font-bold text-gray-800">45,000 ريال</h3>
            </div>
            <div class="bg-yellow-100 p-3 rounded-full">
              <i class="fas fa-money-bill-wave text-yellow-500 text-xl"></i>
            </div>
          </div>
        </div>
        <div
          class="stat-card bg-white rounded-xl shadow-sm p-6 border-l-4 border-purple-500"
        >
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm">فريق العمل</p>
              <h3 class="text-2xl font-bold text-gray-800">8</h3>
            </div>
            <div class="bg-purple-100 p-3 rounded-full">
              <i class="fas fa-users text-purple-500 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap justify-between items-center mb-8">
        <div class="flex space-x-4 mb-4 md:mb-0">
          <button id="newProjectBtn" class="btn-primary">
            <i class="fas fa-plus ml-2"></i>
            إضافة مشروع جديد
          </button>
          <button id="newMaintenanceBtn" class="btn-secondary">
            <i class="fas fa-tools ml-2"></i>
            إضافة صيانة جديدة
          </button>
        </div>
      </div>

      <!-- Filters -->
      <div id="filterContainer" class="bg-white rounded-xl shadow-sm p-4 mb-8">
        <!-- Filter content will be dynamically added here -->
      </div>

      <!-- Project Type Toggle -->
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input
            type="checkbox"
            id="projectTypeToggle"
            class="form-checkbox h-5 w-5 text-blue-600"
          />
          <span class="mr-2">صيانة</span>
        </label>
      </div>

      <!-- Service Types Container -->
      <div id="serviceTypesContainer" class="mb-4">
        <!-- Service types will be dynamically added here -->
      </div>

      <!-- Projects List -->
      <div
        id="projectList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Project cards will be dynamically added here -->
      </div>
    </main>

    <!-- Project Form Modal -->
    <div
      id="projectModal"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full mx-4 transform transition-all duration-300"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-gray-200"
        >
          <h2 class="text-2xl font-bold text-gray-800 modal-title">
            إضافة مشروع جديد
          </h2>
          <button
            class="close-btn text-gray-500 hover:text-gray-700 transition-colors"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <form id="projectForm" class="p-6 space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Project Name -->
            <div class="form-group">
              <label class="form-label" for="project_name">
                اسم المشروع <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="project_name"
                name="project_name"
                class="form-input"
                required
              />
            </div>

            <!-- Quotation Number -->
            <div class="form-group">
              <label class="form-label" for="quotation_number">
                رقم العرض <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="quotation_number"
                name="quotation_number"
                class="form-input"
                required
              />
            </div>

            <!-- Location -->
            <div class="form-group">
              <label class="form-label" for="location">
                الموقع <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-input"
                required
              />
            </div>

            <!-- Address -->
            <div class="form-group">
              <label class="form-label" for="address">
                العنوان <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-input"
                required
              />
            </div>

            <!-- Receipt Date -->
            <div class="form-group">
              <label class="form-label" for="receipt_date">
                تاريخ الاستلام <span class="text-red-500">*</span>
              </label>
              <input
                type="date"
                id="receipt_date"
                name="receipt_date"
                class="form-input"
                required
              />
            </div>

            <!-- Delivery Date -->
            <div class="form-group">
              <label class="form-label" for="delivery_date">
                تاريخ التسليم <span class="text-red-500">*</span>
              </label>
              <input
                type="date"
                id="delivery_date"
                name="delivery_date"
                class="form-input"
                required
              />
            </div>

            <!-- Installation Team -->
            <div class="form-group">
              <label class="form-label" for="installation_team">
                فريق التركيب <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="installation_team"
                name="installation_team"
                class="form-input"
                required
              />
            </div>

            <!-- Total Amount -->
            <div class="form-group">
              <label class="form-label" for="total_amount">
                المبلغ الإجمالي <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  type="number"
                  id="total_amount"
                  name="total_amount"
                  class="form-input pr-8"
                  required
                  min="0"
                  step="0.01"
                />
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                  >ريال</span
                >
              </div>
            </div>

            <!-- Paid Amount -->
            <div class="form-group">
              <label class="form-label" for="paid_amount">
                المبلغ المدفوع <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  type="number"
                  id="paid_amount"
                  name="paid_amount"
                  class="form-input pr-8"
                  required
                  min="0"
                  step="0.01"
                />
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                  >ريال</span
                >
              </div>
            </div>

            <!-- Work Time -->
            <div class="form-group">
              <label class="form-label" for="work_time">
                وقت العمل <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  type="number"
                  id="work_time"
                  name="work_time"
                  class="form-input pr-8"
                  required
                  min="0"
                  step="0.5"
                />
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                  >ساعة</span
                >
              </div>
            </div>

            <!-- Receiving Employee -->
            <div class="form-group">
              <label class="form-label" for="receiving_employee">
                الموظف المستلم <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="receiving_employee"
                name="receiving_employee"
                class="form-input"
                required
              />
            </div>

            <!-- Service Types (Maintenance Only) -->
            <div
              class="form-group maintenance-field col-span-full"
              style="display: none"
            >
              <label class="form-label">أنواع الخدمات</label>
              <div class="service-types-grid">
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="تركيب"
                    class="form-checkbox"
                  />
                  <span>تركيب</span>
                </label>
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="صيانة"
                    class="form-checkbox"
                  />
                  <span>صيانة</span>
                </label>
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="إصلاح"
                    class="form-checkbox"
                  />
                  <span>إصلاح</span>
                </label>
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="استبدال"
                    class="form-checkbox"
                  />
                  <span>استبدال</span>
                </label>
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="تعديل"
                    class="form-checkbox"
                  />
                  <span>تعديل</span>
                </label>
                <label class="service-type-label">
                  <input
                    type="checkbox"
                    name="service_types"
                    value="فحص"
                    class="form-checkbox"
                  />
                  <span>فحص</span>
                </label>
              </div>
            </div>

            <!-- Quotation Image -->
            <div class="form-group col-span-full">
              <label class="form-label">صورة العرض</label>
              <div class="file-upload-container">
                <input
                  type="file"
                  id="quotationImage"
                  name="quotationImage"
                  class="file-upload-input"
                  accept="image/*"
                />
                <label for="quotationImage" class="file-upload-label">
                  <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                  <span>اختر ملف أو اسحبه هنا</span>
                </label>
              </div>
              <p class="text-sm text-gray-500 mt-2">
                يمكنك رفع صورة العرض أو المستندات المتعلقة بالمشروع
              </p>
            </div>

            <!-- Notes -->
            <div class="form-group col-span-full">
              <label class="form-label" for="notes">ملاحظات</label>
              <textarea
                id="notes"
                name="notes"
                class="form-input"
                rows="3"
                placeholder="أي ملاحظات إضافية حول المشروع..."
              ></textarea>
            </div>
          </div>

          <div class="flex justify-end space-x-2 mt-6">
            <button
              type="button"
              class="btn-secondary"
              onclick="this.closest('form').reset()"
            >
              <i class="fas fa-redo ml-2"></i>
              إعادة تعيين
            </button>
            <button type="submit" class="btn-primary">
              <i class="fas fa-save ml-2"></i>
              حفظ
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator hidden">
      <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
